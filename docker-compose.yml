services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce

  # Catalog Service
  catalog:
    build:
      context: .
      dockerfile: docker/catalog.Dockerfile
    container_name: ecommerce_catalog
    restart: unless-stopped
    env_file:
      - services/catalog/.env
    environment:
      DB_HOST: mysql  # Docker network hostname
    depends_on:
      - mysql
    networks:
      - ecommerce

  # Checkout Service
  checkout:
    build:
      context: .
      dockerfile: docker/checkout.Dockerfile
    container_name: ecommerce_checkout
    restart: unless-stopped
    env_file:
      - services/checkout/.env
    environment:
      DB_HOST: mysql  # Docker network hostname
    depends_on:
      - mysql
      - catalog
      - email
    networks:
      - ecommerce

  # Email Service
  email:
    build:
      context: .
      dockerfile: docker/email.Dockerfile
    container_name: ecommerce_email
    restart: unless-stopped
    env_file:
      - services/email/.env
    environment:
      DB_HOST: mysql  # Docker network hostname
    depends_on:
      - mysql
    networks:
      - ecommerce

  # Frontend (Nginx + Vue.js)
  frontend:
    image: nginx:alpine
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/var/www/frontend/dist:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - catalog
      - checkout
      - email
    networks:
      - ecommerce

volumes:
  mysql_data:
    driver: local

networks:
  ecommerce:
    driver: bridge
