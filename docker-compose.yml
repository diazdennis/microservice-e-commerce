services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: ecommerce_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: catalog_db
      MYSQL_USER: ${MYSQL_USER:-appuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-apppassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ecommerce

  # Catalog Service
  catalog:
    build:
      context: .
      dockerfile: docker/catalog.Dockerfile
    container_name: ecommerce_catalog
    restart: unless-stopped
    environment:
      APP_NAME: "Catalog Service"
      APP_ENV: production
      APP_KEY: base64:${APP_KEY}
      APP_DEBUG: false
      APP_URL: http://localhost

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: catalog_db
      DB_USERNAME: appuser
      DB_PASSWORD: apppassword

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      - mysql
    networks:
      - ecommerce

  # Checkout Service
  checkout:
    build:
      context: .
      dockerfile: docker/checkout.Dockerfile
    container_name: ecommerce_checkout
    restart: unless-stopped
    environment:
      APP_NAME: "Checkout Service"
      APP_ENV: production
      APP_KEY: base64:${APP_KEY}
      APP_DEBUG: false
      APP_URL: http://localhost

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: checkout_db
      DB_USERNAME: appuser
      DB_PASSWORD: apppassword

      CATALOG_SERVICE_URL: http://catalog
      EMAIL_SERVICE_URL: http://email

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      - mysql
      - catalog
      - email
    networks:
      - ecommerce

  # Email Service
  email:
    build:
      context: .
      dockerfile: docker/email.Dockerfile
    container_name: ecommerce_email
    restart: unless-stopped
    environment:
      APP_NAME: "Email Service"
      APP_ENV: production
      APP_KEY: base64:${APP_KEY}
      APP_DEBUG: false
      APP_URL: http://localhost

      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: email_db
      DB_USERNAME: appuser
      DB_PASSWORD: apppassword

      # Email configuration (AWS SES for production)
      MAIL_MAILER: smtp
      MAIL_HOST: email-smtp.${AWS_REGION:-us-east-1}.amazonaws.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${AWS_SES_SMTP_USERNAME}
      MAIL_PASSWORD: ${AWS_SES_SMTP_PASSWORD}
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: ${MAIL_FROM_ADDRESS:-noreply@example.com}
      MAIL_FROM_NAME: ${MAIL_FROM_NAME:-E-Commerce Store}
      AWS_REGION: ${AWS_REGION:-us-east-1}

      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-*}
    depends_on:
      - mysql
    networks:
      - ecommerce

  # Frontend (Nginx + Vue.js)
  frontend:
    image: nginx:alpine
    container_name: ecommerce_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/var/www/frontend/dist:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - catalog
      - checkout
      - email
    networks:
      - ecommerce

volumes:
  mysql_data:
    driver: local

networks:
  ecommerce:
    driver: bridge
