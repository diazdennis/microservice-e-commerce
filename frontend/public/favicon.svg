<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cartGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>
  
  <!-- Shopping Cart -->
  <!-- Cart basket body -->
  <rect x="25" y="45" width="50" height="35" rx="4" fill="url(#cartGrad)" stroke="none"/>
  
  <!-- Cart handle -->
  <path d="M 20 50 Q 20 35 30 35 L 70 35 Q 80 35 80 50" 
        fill="none" 
        stroke="url(#cartGrad)" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Cart wheels -->
  <circle cx="38" cy="85" r="6" fill="url(#cartGrad)"/>
  <circle cx="62" cy="85" r="6" fill="url(#cartGrad)"/>
  
  <!-- Shopping bag items (representing products) -->
  <circle cx="40" cy="58" r="4" fill="#4F46E5" opacity="0.7"/>
  <circle cx="50" cy="62" r="3.5" fill="#7C3AED" opacity="0.7"/>
  <circle cx="60" cy="58" r="4" fill="#EC4899" opacity="0.7"/>
  
  <!-- Sparkle/star effect for premium feel -->
  <path d="M 75 25 L 77 30 L 82 30 L 78 33 L 80 38 L 75 35 L 70 38 L 72 33 L 68 30 L 73 30 Z" 
        fill="url(#cartGrad)" 
        opacity="0.9"/>
</svg>
